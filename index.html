<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Scanner</title>
    <style>
        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --accent: #4CAF50;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .local-ip {
            background-color: var(--bg-secondary);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .local-ip span {
            color: var(--accent);
            font-weight: bold;
        }

        button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 12px 24px;
            background-color: var(--accent);
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            transition: opacity 0.2s;
            font-size: 16px;
        }

        button:hover {
            opacity: 0.9;
        }

        .results {
            background-color: var(--bg-secondary);
            padding: 20px;
            border-radius: 8px;
        }

        .device-list {
            list-style: none;
            padding: 0;
        }

        .device-item {
            padding: 12px;
            margin-bottom: 10px;
            background-color: var(--bg-primary);
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .loading {
            text-align: center;
            display: none;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--bg-secondary);
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Network Scanner ðŸ“¡</h1>
        </div>

        <div class="local-ip" id="localIpDisplay">
            Your Local IP: <span id="localIp">Loading...</span>
        </div>

        <button onclick="startScan()">Scan Network</button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Scanning network... This may take a few minutes.</p>
        </div>

        <div class="results">
            <h2>Online Devices</h2>
            <ul class="device-list" id="deviceList">
                <li class="device-item">No devices scanned yet</li>
            </ul>
        </div>
    </div>

    <script>
        // Get and display local IP on page load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch('/localip');
                const data = await response.json();
                document.getElementById('localIp').textContent = data.ip;
            } catch (error) {
                document.getElementById('localIp').textContent = 'Error getting IP';
            }
        });

        async function startScan() {
            const loading = document.getElementById('loading');
            const deviceList = document.getElementById('deviceList');

            loading.style.display = 'block';
            deviceList.innerHTML = '';

            try {
                const response = await fetch('/scan', {
                    method: 'POST'
                });

                const devices = await response.json();

                loading.style.display = 'none';

                if (devices.length === 0) {
                    deviceList.innerHTML = '<li class="device-item">No devices found</li>';
                    return;
                }

                devices.forEach(device => {
                    const li = document.createElement('li');
                    li.className = 'device-item';
                    li.innerHTML = `
                        <span>${device.ip}</span>
                        <span>Response time: ${device.responseTime}ms</span>
                    `;
                    deviceList.appendChild(li);
                });
            } catch (error) {
                loading.style.display = 'none';
                deviceList.innerHTML = '<li class="device-item">Error scanning network</li>';
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
